<!DOCTYPE html>
<html>
  <head>
    <title>Pathfinding</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.65" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Pathfinding</h1>

    <div id="mapPanel">
      <div id="mapBox">
        <canvas width="500" height="400" id="canvas"></canvas>
      </div>

      <p>Click two cities to connect them.</p>
    </div>

    <div id="controlPanel">
      <div class="inputSection" id="addCitySection">
        <div>
          <strong>Add city</strong>
        </div>

        <div>
          <input type="text" placeholder="city" autocomplete="off" id="cityInput" />
          <p id="addCityParagraph">Click the box to add the city</p>
        </div>

        <div>
          <p id="chooseMapParagraph">or choose a map:</p>
          <button id="sacramentoButton">Sacramento</button>
          <button id="bayAreaButton">Bay Area</button>
        </div>
      </div>

      <div class="inputSection">
        <div>
          <strong>Find path</strong>
        </div>

        <div>
          <input type="text" placeholder="starting city" autocomplete="off" id="city1Input" />
          <input type="text" placeholder="destination city" autocomplete="off" id="city2Input" />
          <button id="pathButton">Find shortest path</button>
        </div>
      </div>

      <div class="inputSection">
        <input type="checkbox" id="showAllCheckbox" />
        <label for="showAllCheckbox">Show all paths</label>
      </div>

      <div id="pathsBox"></div>
    </div>
  </body>
</html>
